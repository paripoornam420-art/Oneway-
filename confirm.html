<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Confirmed</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background:#f2f2f2;
}

/* HEADER */
.header{
  background:#0b3c5d;
  color:#fff;
  padding:16px;
  font-size:20px;
  font-weight:700;
  text-align:center;
}

/* CARD */
.card{
  background:#fff;
  margin:16px;
  padding:20px;
  border-radius:18px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

/* SUCCESS */
.success{
  text-align:center;
  font-size:22px;
  font-weight:800;
  color:#1e9c45;
  margin-bottom:14px;
}

/* BOOKING ID */
.booking-id{
  text-align:center;
  font-size:18px;
  font-weight:700;
  margin-bottom:18px;
}

/* ROW */
.row{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid #eee;
  font-size:15px;
}
.row:last-child{border-bottom:none}

/* LABEL */
.label{
  color:#555;
}

/* VALUE */
.value{
  font-weight:600;
}

/* NOTE */
.note{
  margin-top:14px;
  font-size:14px;
  color:#555;
}

/* CALL BUTTON */
.call-btn{
  margin-top:20px;
  width:100%;
  padding:16px;
  background:#ffcc00;
  border:none;
  border-radius:14px;
  font-size:18px;
  font-weight:800;
  animation:blink 1s infinite;
}

@keyframes blink{
  50%{opacity:.5}
}
</style>
</head>

<body>

<div class="header">Booking Confirmation</div>

<div class="card">

  <div class="success">âœ… Booking Confirmed</div>

  <div class="booking-id" id="bookingId"></div>

  <div class="row">
    <span class="label">Route</span>
    <span class="value" id="route"></span>
  </div>

  <div class="row">
    <span class="label">Date & Time</span>
    <span class="value" id="datetime"></span>
  </div>

  <div class="row">
    <span class="label">Vehicle</span>
    <span class="value" id="car"></span>
  </div>

  <div class="row">
    <span class="label">Included Km</span>
    <span class="value" id="km"></span>
  </div>

  <div class="row">
    <span class="label">Fare</span>
    <span class="value" id="fare"></span>
  </div>

  <div class="note">
    Toll, Parking, Permit, Carrier, Pet Charges Extra
  </div>

  <button class="call-btn" onclick="window.location.href='tel:8110000796'">
    ðŸ“ž Call 8110000796
  </button>

</div>

<script>
/* GET DATA */
const booking = JSON.parse(localStorage.getItem("booking")) || {};
const tripKm = localStorage.getItem("tripKm");

/* FILL DATA */
document.getElementById("bookingId").innerText =
  "Booking ID : " + (booking.bookingId || "DTXXXX");

document.getElementById("route").innerText =
  "Pickup â†’ Drop";

document.getElementById("datetime").innerText =
  "As Scheduled";

document.getElementById("car").innerText =
  booking.car || "Sedan";

document.getElementById("km").innerText =
  "Upto " + (booking.km || tripKm || "--") + " Km";

document.getElementById("fare").innerText =
  "â‚¹ " + (booking.fare || "--");
</script>

</body>
</html>
