<div class="call-btn">

</div>

<script>
/* =========================================
   ðŸ”¹ READ URL PARAMETERS SAFELY
========================================= */
const params = new URLSearchParams(window.location.search);

function getParam(name, fallback = "--") {
  return params.get(name) || fallback;
}

document.getElementById("bookingId").textContent = getParam("bookingId");
document.getElementById("from").textContent = getParam("from");
document.getElementById("to").textContent = getParam("to");

const date = getParam("date");
const time = getParam("time");
document.getElementById("datetime").textContent =
  (date !== "--" && time !== "--") ? `${date} ${time}` : "As Scheduled";

document.getElementById("vehicle").textContent = getParam("vehicle");
document.getElementById("km").textContent = getParam("km", "0");
document.getElementById("fare").textContent = getParam("fare", "--");
</script>
