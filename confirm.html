<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Confirmed | Bell Taxi</title>

<!-- FAVICON -->
<link rel="icon" type="image/png"
href="https://raw.githubusercontent.com/paripoornam420-art/Oneway-/main/logo.png">
<link rel="apple-touch-icon"
href="https://raw.githubusercontent.com/paripoornam420-art/Oneway-/main/logo.png">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f2f2f2;
}

/* TAP FEEDBACK */
button:active{
  transform:scale(0.97);
  opacity:0.85;
}

/* HEADER (SAME AS HOME) */
.header{
  background:#fff;
  padding:12px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 2px 6px rgba(0,0,0,.08)
}
.logo img{height:48px}

/* HEADER RIGHT */
.header-right{
  display:flex;
  align-items:center;
  gap:12px;
}
.menu{font-size:28px}

/* ICON BUTTONS (HEADER ONLY) */
.icon-btn{
  width:44px;
  height:44px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.icon-btn img{width:22px}
.call-btn{background:#1e40ff}
.wa-btn{background:#25D366}

/* CONTAINER */
.container{
  max-width:480px;
  margin:24px auto;
  padding:16px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:40px;
  padding:24px;
  text-align:center;
}

/* SUCCESS ICON */
.tick{
  width:80px;
  height:80px;
  border-radius:50%;
  background:#2e9c4d;
  color:#fff;
  font-size:44px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 14px;
}

/* TEXT */
h2{margin:10px 0;color:#2e9c4d}
p{color:#555;font-size:15px}
.id{
  margin:14px 0;
  padding:12px;
  background:#f5f5f5;
  border-radius:20px;
  font-weight:bold;
  font-size:16px;
}

/* INFO */
.info{
  text-align:left;
  margin-top:16px;
}
.line{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid #eee;
  font-size:14px;
}

/* BUTTONS */
.btn{
  margin-top:18px;
  display:block;
  width:100%;
  padding:16px;
  border-radius:40px;
  border:none;
  font-size:16px;
  font-weight:bold;
}
.call{background:#2e9c4d;color:#fff}
.home{background:#f5b000}
</style>
</head>

<body>

<!-- HEADER (UNCHANGED, SAME AS HOME) -->
<div class="header">
  <div class="logo">
    <img src="https://raw.githubusercontent.com/paripoornam420-art/Oneway-/main/logo.png">
  </div>

  <div class="header-right">
    <a href="tel:08110000796" class="icon-btn call-btn">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png">
    </a>
    <a href="https://wa.me/918110000796" class="icon-btn wa-btn">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png">
    </a>
    <div class="menu">‚ò∞</div>
  </div>
</div>

<!-- CONFIRM CARD (NO ICONS BELOW HEADER) -->
<div class="container">
  <div class="card">

    <div class="tick">‚úì</div>

    <h2>Booking Confirmed</h2>
    <p>Your cab booking has been successfully received.</p>

    <div class="id" id="bookingId">Booking ID :</div>

    <div class="info">
      <div class="line"><span>Status</span><b>Confirmed</b></div>
      <div class="line"><span>Driver</span><b>Assigned Soon</b></div>
      <div class="line"><span>Support</span><b>24 √ó 7 Available</b></div>
    </div>

    <button class="btn call" onclick="callNow()">üìû Call Now</button>
    <button class="btn home" onclick="goHome()">üè† Book Another Cab</button>

  </div>
</div>

<script>
/* READ BOOKING ID */
const params=new URLSearchParams(window.location.search);
const id=params.get("id") || "BTXXXXXX";
document.getElementById("bookingId").innerText="Booking ID : "+id;

/* ACTIONS */
function callNow(){
  window.location.href="tel:08110000796";
}
function goHome(){
  window.location.href="index.html";
}
</script>

</body>
</html>
