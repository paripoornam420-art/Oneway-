<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Confirmed | Bell Taxi</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f2f2f2;
}

/* HEADER */
.header{
  background:#fff;
  padding:14px 16px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 2px 6px rgba(0,0,0,.08)
}
.header img{height:46px}

/* CONTAINER */
.container{
  max-width:480px;
  margin:20px auto;
  padding:16px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:24px;
  padding:24px;
  text-align:center;
}

/* ICON */
.tick{
  width:80px;
  height:80px;
  border-radius:50%;
  background:#2e9c4d;
  color:#fff;
  font-size:44px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 14px;
}

/* TEXT */
h2{margin:10px 0;color:#2e9c4d}
p{color:#555;font-size:15px}
.id{
  margin:14px 0;
  padding:12px;
  background:#f5f5f5;
  border-radius:12px;
  font-weight:bold;
  font-size:16px;
}

/* INFO */
.info{
  text-align:left;
  margin-top:16px;
}
.line{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid #eee;
  font-size:14px;
}

/* BUTTONS */
.btn{
  margin-top:18px;
  display:block;
  width:100%;
  padding:14px;
  border-radius:30px;
  border:none;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
.home{background:#f5b000}
.call{background:#2e9c4d;color:#fff}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <img src="https://raw.githubusercontent.com/paripoornam420-art/Oneway-/main/logo.png">
</div>

<div class="container">
  <div class="card">

    <div class="tick">‚úì</div>

    <h2>Booking Confirmed</h2>
    <p>Your cab booking has been successfully received.</p>

    <div class="id" id="bookingId">Booking ID :</div>

    <div class="info">
      <div class="line"><span>Status</span><b>Confirmed</b></div>
      <div class="line"><span>Driver</span><b>Assigned Soon</b></div>
      <div class="line"><span>Support</span><b>24 √ó 7 Available</b></div>
    </div>

    <button class="btn call" onclick="callNow()">üìû Call Now</button>
    <button class="btn home" onclick="goHome()">üè† Book Another Cab</button>

  </div>
</div>

<script>
/* READ BOOKING ID FROM URL */
const params = new URLSearchParams(window.location.search);
const id = params.get("id") || "BTXXXXXX";
document.getElementById("bookingId").innerText = "Booking ID : " + id;

/* ACTIONS */
function goHome(){
  window.location.href = "index.html";
}

function callNow(){
  window.location.href = "tel:08110000796";
}
</script>

</body>
</html>
