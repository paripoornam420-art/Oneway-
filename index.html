<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bell Taxi Booking</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f2f2f2;
}

/* HEADER */
.header{
  background:#fff;
  padding:12px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 2px 6px rgba(0,0,0,.08)
}
.logo img{height:48px}
.menu{font-size:28px}

/* CONTAINER */
.container{
  padding:16px;
  max-width:480px;
  margin:auto;
}

/* TOGGLE */
.toggle{
  display:flex;
  gap:10px;
  background:#f0f0f0;
  padding:6px;
  border-radius:40px;
  margin-bottom:14px;
}
.toggle button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:40px;
  font-size:16px;
  font-weight:bold;
}
.active{background:#f5b000}
.inactive{background:#f0f0f0}

/* INPUTS */
.input{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:40px;
  border:1px solid #ccc;
  font-size:16px;
  background:#fff;
}
.row{display:flex;gap:10px}
.input-wrap{position:relative;width:100%}
.fake{background:#fff}
.real{
  position:absolute;
  inset:0;
  opacity:0;
}

/* BUTTON */
.book-btn{
  margin-top:18px;
  background:#f5b000;
  border:none;
  padding:16px;
  width:100%;
  font-size:18px;
  border-radius:40px;
  font-weight:bold;
}

/* NOTE */
.note{
  margin-top:16px;
  background:#fff;
  padding:16px;
  border-radius:40px;
  text-align:center;
  font-weight:bold;
}

/* FARE CARDS */
#fareCard{display:none}
.card{
  background:#fff;
  border-radius:40px;
  padding:18px;
  margin-bottom:16px;
}
.car{font-size:18px;font-weight:bold}
.price{font-size:28px;color:#2e9c4d;font-weight:bold;margin:6px 0}
.line{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid #eee;
}
.small{font-size:13px;color:#666;margin-top:10px}
.book2{
  margin-top:14px;
  width:100%;
  padding:14px;
  background:#ffc400;
  border:none;
  border-radius:40px;
  font-size:16px;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">
    <img src="https://raw.githubusercontent.com/paripoornam420-art/Oneway-/main/logo.png">
  </div>
  <div class="menu">‚ò∞</div>
</div>

<!-- FORM -->
<div class="container" id="form">

  <div class="toggle">
    <button id="one" class="active" onclick="setTrip('One Way')">One Way Trip</button>
    <button id="round" class="inactive" onclick="setTrip('Round Trip')">Round Trip</button>
  </div>

  <input id="pickup" class="input" placeholder="Enter pickup city">
  <button class="input" onclick="useLocation()">üìç Use My Current Location</button>

  <input id="drop" class="input" placeholder="Enter destination city">

  <div class="row">
    <div class="input-wrap">
      <input id="dateText" class="input fake" placeholder="Select Date" readonly>
      <input id="dateReal" type="date" class="real">
    </div>
    <div class="input-wrap">
      <input id="timeText" class="input fake" placeholder="Select Time" readonly>
      <input id="timeReal" type="time" class="real">
    </div>
  </div>

  <div class="input-wrap" id="returnWrap" style="display:none">
    <input id="returnText" class="input fake" placeholder="Select Return Date" readonly>
    <input id="returnReal" type="date" class="real">
  </div>

  <input id="mobile" class="input" placeholder="Enter mobile number">

  <button class="book-btn" onclick="checkFare()">Check Price & Book Cab</button>

  <div class="note">
    No Return Fare<br>
    One-Way Cab Fare | No Hidden Charges
  </div>
</div>

<!-- FARE -->
<div class="container" id="fareCard"></div>

<script>
/* TELEGRAM */
function sendTG(msg){
  fetch("https://api.telegram.org/bot8401693275:AAEpRzdZWbSy-a70STSLvOSDxYJ77gD9dgc/sendMessage",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      chat_id:"-1003884389396",
      text:msg
    })
  });
}

/* DATE */
const today=new Date().toISOString().split("T")[0];
dateReal.min=today;
returnReal.min=today;

dateReal.onchange=()=>dateText.value=dateReal.value;
timeReal.onchange=()=>timeText.value=timeReal.value;
returnReal.onchange=()=>returnText.value=returnReal.value;

/* CONFIG */
let trip="One Way";
const RATE={
  Mini:{km:13,bata:400},
  Sedan:{km:14,bata:400},
  Premium:{km:15,bata:400},
  SUV:{km:19,bata:400},
  Innova:{km:20,bata:400},
  Crysta:{km:28,bata:500}
};

function setTrip(t){
  trip=t;
  one.className=t==="One Way"?"active":"inactive";
  round.className=t==="Round Trip"?"active":"inactive";
  returnWrap.style.display=t==="Round Trip"?"block":"none";
}

/* GPS */
function useLocation(){
  navigator.geolocation.getCurrentPosition(pos=>{
    const geocoder=new google.maps.Geocoder();
    geocoder.geocode({
      location:{lat:pos.coords.latitude,lng:pos.coords.longitude}
    },res=>{
      pickup.value=res[0].formatted_address;
    });
  },()=>alert("Location permission denied"));
}

/* DISTANCE + FARE */
function checkFare(){
  if(!pickup.value||!drop.value||!dateText.value||!timeText.value||!mobile.value){
    alert("Please fill all details");
    return;
  }

  new google.maps.DistanceMatrixService().getDistanceMatrix({
    origins:[pickup.value],
    destinations:[drop.value],
    travelMode:"DRIVING"
  },(r,s)=>{
    if(s!=="OK"||r.rows[0].elements[0].status!=="OK"){
      alert("Distance not found");
      return;
    }

    let km=Math.ceil(r.rows[0].elements[0].distance.value/1000);

    if(trip==="One Way" && km<130) km=130;
    if(trip==="Round Trip" && km<250) km=250;

    sendTG("üöñ Bell Taxi ‚Äì Enquiry\n\nContact : "+mobile.value+
    "\nPickup : "+pickup.value+"\nDrop : "+drop.value+
    "\nTrip : "+trip+"\nDate : "+dateText.value+
    "\nTime : "+timeText.value);

    showFare(km);
  });
}

function showFare(km){
  form.style.display="none";
  fareCard.style.display="block";
  fareCard.innerHTML="";

  for(let c in RATE){
    const fare=(km*RATE[c].km)+RATE[c].bata;
    fareCard.innerHTML+=`
    <div class="card">
      <div class="car">${c}</div>
      <div class="price">‚Çπ ${fare}</div>
      <div class="line"><span>Included Km</span><b>${km} Km</b></div>
      <div class="line"><span>Extra / Km</span><b>‚Çπ ${RATE[c].km}</b></div>
      <div class="small">Toll, Parking, Permit Extra</div>
      <button class="book2" onclick="book('${c}',${fare},${km})">Book Now</button>
    </div>`;
  }
}

function book(car,fare,km){
  const id="BT"+Math.floor(100000+Math.random()*900000);
  sendTG("üöñ Bell Taxi ‚Äì New Booking\n\nBooking ID : "+id+
  "\nCar : "+car+"\nFare : ‚Çπ"+fare);
  window.location.href="confirm.html?id="+id;
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXnBk1mKSeIF5_UNsLejhqUYFIbJqMXZk&libraries=places"></script>
<script>
new google.maps.places.Autocomplete(pickup);
new google.maps.places.Autocomplete(drop);
</script>

</body>
</html>
