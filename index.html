<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bell Taxi Booking</title>

<!-- FAVICON -->
<link rel="icon" type="image/png"
href="https://raw.githubusercontent.com/droptaxitamilnadu/dtoptaxi/main/droptaxi-logo.png">
<link rel="apple-touch-icon"
href="https://raw.githubusercontent.com/droptaxitamilnadu/dtoptaxi/main/droptaxi-logo.png">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f2f2f2;
}

/* TAP FEEDBACK (BLINK ONCE) */
button:active{
  transform:scale(0.97);
  opacity:0.85;
}

/* HEADER */
.header{
  background:#fff;
  padding:12px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 2px 6px rgba(0,0,0,.08)
}
.logo img{height:48px}

/* HEADER RIGHT */
.header-right{
  display:flex;
  align-items:center;
  gap:12px;
}
.menu{font-size:28px}

/* ICON BUTTONS */
.icon-btn{
  width:44px;
  height:44px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.icon-btn img{width:22px}
.call-btn{background:#1e40ff}
.wa-btn{background:#25D366}

/* CONTAINER */
.container{
  padding:16px;
  max-width:480px;
  margin:auto;
}

/* TOGGLE */
.toggle{
  display:flex;
  gap:10px;
  background:#f0f0f0;
  padding:6px;
  border-radius:40px;
  margin-bottom:14px;
}
.toggle button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:40px;
  font-size:16px;
  font-weight:bold;
}
.active{background:#f5b000}
.inactive{background:#f0f0f0}

/* INPUTS */
.input{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:40px;
  border:1px solid #ccc;
  font-size:16px;
}

/* GREEN BUTTON (USE MY LOCATION) */
.green{
  background:#2e9c4d;
  color:#fff;
}

.row{display:flex;gap:10px}
.input-wrap{position:relative;width:100%}
.fake{background:#fff}
.real{
  position:absolute;
  inset:0;
  opacity:0;
}

/* BUTTON */
.book-btn{
  margin-top:18px;
  background:#f5b000;
  border:none;
  padding:16px;
  width:100%;
  font-size:18px;
  border-radius:40px;
  font-weight:bold;
}

/* NOTE */
.note{
  margin-top:16px;
  background:#fff;
  padding:16px;
  border-radius:40px;
  text-align:center;
  font-weight:bold;
}

/* FARE */
#fareCard{display:none}
.fare-icons{
  display:flex;
  justify-content:flex-end;
  gap:12px;
  margin-bottom:10px;
}
.card{
  background:#fff;
  border-radius:40px;
  padding:18px;
  margin-bottom:16px;
}
.car{font-size:18px;font-weight:bold}
.price{font-size:28px;color:#2e9c4d;font-weight:bold}
.line{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid #eee;
}
.small{font-size:13px;color:#666;margin-top:10px}
.book2{
  margin-top:14px;
  width:100%;
  padding:14px;
  background:#ffc400;
  border:none;
  border-radius:40px;
  font-size:16px;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">
   <img src="https://raw.githubusercontent.com/paripoornam420-art/Oneway-/main/logo.png" alt="Bell Taxi Logo">
  </div>

  <div class="header-right">
    <a href="tel:08110000796" class="icon-btn call-btn">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png">
    </a>
    <a href="https://wa.me/918110000796" class="icon-btn wa-btn">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png">
    </a>
    <div class="menu">‚ò∞</div>
  </div>
</div>

<!-- FORM -->
<div class="container" id="form">

  <div class="toggle">
    <button id="one" class="active" onclick="setTrip('One Way')">One Way Trip</button>
    <button id="round" class="inactive" onclick="setTrip('Round Trip')">Round Trip</button>
  </div>

  <input id="pickup" class="input" placeholder="Enter pickup city">
  <button class="input green" onclick="useLocation()">üìç Use My Current Location</button>
  <input id="drop" class="input" placeholder="Enter destination city">

  <div class="row">
    <div class="input-wrap">
      <input id="dateText" class="input fake" placeholder="Select Date" readonly>
      <input id="dateReal" type="date" class="real">
    </div>
    <div class="input-wrap">
      <input id="timeText" class="input fake" placeholder="Select Time" readonly>
      <input id="timeReal" type="time" class="real">
    </div>
  </div>

  <div class="input-wrap" id="returnWrap" style="display:none">
    <input id="returnText" class="input fake" placeholder="Select Return Date" readonly>
    <input id="returnReal" type="date" class="real">
  </div>

  <input id="mobile" class="input" placeholder="Enter mobile number">

  <button class="book-btn" onclick="checkFare()">Check Price & Book Cab</button>

  <div class="note">
    No Return Fare<br>
    One-Way Cab Fare | No Hidden Charges
  </div>
</div>

<!-- FARE CARD -->
<div class="container" id="fareCard">
  <div class="fare-icons">
    <a href="tel:08110000796" class="icon-btn call-btn">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png">
    </a>
    <a href="https://wa.me/918110000796" class="icon-btn wa-btn">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png">
    </a>
  </div>

  <button class="book-btn" onclick="showForm()">‚Üê Edit Trip</button>
</div>

<script>
/* DATE */
const today=new Date().toISOString().split("T")[0];
dateReal.min=today;
returnReal.min=today;
dateReal.onchange=()=>dateText.value=dateReal.value;
timeReal.onchange=()=>timeText.value=timeReal.value;
returnReal.onchange=()=>returnText.value=returnReal.value;

/* TRIP */
let trip="One Way";
function setTrip(t){
  trip=t;
  one.className=t==="One Way"?"active":"inactive";
  round.className=t==="Round Trip"?"active":"inactive";
  returnWrap.style.display=t==="Round Trip"?"block":"none";
}

/* LOCATION */
function useLocation(){
  if(!navigator.geolocation) return;
  navigator.geolocation.getCurrentPosition(pos=>{
    const geo=new google.maps.Geocoder();
    geo.geocode(
      {location:{lat:pos.coords.latitude,lng:pos.coords.longitude}},
      res=>{ if(res && res[0]) pickup.value=res[0].formatted_address; }
    );
  });
}

/* FARE */
const RATE={
  Mini:{km:13,bata:400},
  Sedan:{km:14,bata:400},
  Premium:{km:15,bata:400},
  SUV:{km:19,bata:400},
  Innova:{km:20,bata:400},
  Crysta:{km:28,bata:500}
};

/* PREVENT MULTIPLE TELEGRAM */
let booked=false;

function checkFare(){
  new google.maps.DistanceMatrixService().getDistanceMatrix({
    origins:[pickup.value],
    destinations:[drop.value],
    travelMode:"DRIVING"
  },(r,s)=>{
    if(s!=="OK") return;
    const km=Math.ceil(r.rows[0].elements[0].distance.value/1000);
    showFare(km);
  });
}

function showFare(km){
  form.style.display="none";
  fareCard.style.display="block";

  const cards=document.createElement("div");
  cards.id="cards";
  cards.innerHTML="";

  for(let c in RATE){
    const fare=(km*RATE[c].km)+RATE[c].bata;
    cards.innerHTML+=`
      <div class="card">
        <div class="car">${c}</div>
        <div class="price">‚Çπ ${fare}</div>
        <div class="line"><span>Included Km</span><b>Upto ${km} Km</b></div>
        <div class="line"><span>Extra Fare / Km</span><b>‚Çπ ${RATE[c].km}</b></div>
        <div class="line"><span>Fuel Charges</span><b>Included</b></div>
        <div class="line"><span>Driver Charges</span><b>Included</b></div>
        <div class="line"><span>Night Charges</span><b>Included</b></div>
        <div class="small">Toll, Parking, Permit Extra</div>
        <button class="book2" onclick="book('${c}',${fare},${km})">Book Now</button>
      </div>`;
  }

  fareCard.appendChild(cards);
}

function showForm(){
  fareCard.style.display="none";
  form.style.display="block";
  booked=false;
}

function book(car,fare,km){
  if(booked) return;
  booked=true;

  // TELEGRAM SENT ONLY ONCE
  fetch("https://api.telegram.org/8335405675:AAE4Ag40b777r_mJEPgElL5z3HOm2Ff0crM/sendMessage",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      chat_id:"1003520333892",
      text:
        "üöñ Bell Taxi Booking\n\n"+
        "Car : "+car+
        "\nPickup : "+pickup.value+
        "\nDrop : "+drop.value+
        "\nDate : "+dateText.value+
        "\nTime : "+timeText.value+
        "\nDistance : "+km+" Km"+
        "\nFare : ‚Çπ"+fare+
        "\nMobile : "+mobile.value
    })
  });

  window.location.href="confirm.html?id=BT"+Math.floor(100000+Math.random()*900000);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXnBk1mKSeIF5_UNsLejhqUYFIbJqMXZk&libraries=places"></script>
<script>
new google.maps.places.Autocomplete(pickup);
new google.maps.places.Autocomplete(drop);
</script>

</body>
</html>
