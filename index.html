<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oneway Taxi</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f4f4;
}

/* LOGO */
.logo{
  background:#000;
  text-align:center;
  padding:10px;
}
.logo img{
  height:65px;
}

/* CARD */
.card{
  background:#fff;
  margin:15px;
  padding:15px;
  border-radius:18px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

/* TOGGLE */
.toggle{
  display:flex;
  gap:10px;
}
.toggle button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:25px;
  font-weight:bold;
}
.active{ background:#ffc107; }
.inactive{ background:#eee; }

/* INPUT */
.input{
  width:100%;
  padding:16px;
  margin-top:10px;
  border-radius:18px;
  border:1px solid #ddd;
  font-size:15px;
  background:#f1f1f1;
}

/* DATE TIME */
.dt-row{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.dt-col{
  flex:1;
}
.dt-col label{
  font-size:14px;
  color:#666;
  display:block;
  margin-bottom:5px;
}

/* LOCATION BUTTON */
.location-btn{
  width:100%;
  margin-top:8px;
  padding:12px;
  border:none;
  border-radius:18px;
  background:#eee;
  font-size:15px;
}

/* STOPS */
.add-stop{
  margin-top:10px;
  color:#1a73e8;
  font-weight:bold;
  cursor:pointer;
}
.hidden{ display:none; }

/* MAIN BUTTON */
.main-btn{
  background:#ffc107;
  border:none;
  width:100%;
  padding:18px;
  font-size:18px;
  border-radius:35px;
  margin-top:15px;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- LOGO -->
<div class="logo">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Taxi_icon.svg/512px-Taxi_icon.svg.png">
</div>

<div class="card">

  <!-- Trip Type -->
  <div class="toggle">
    <button id="onewayBtn" class="active" onclick="setTrip('oneway')">One Way</button>
    <button id="roundBtn" class="inactive" onclick="setTrip('round')">Round Trip</button>
  </div>

  <!-- Pickup -->
  <input class="input" id="pickup" placeholder="Pickup Location">
  <button class="location-btn" onclick="useCurrentLocation()">üìç Use My Current Location</button>

  <!-- Stops -->
  <div id="stopsSection" class="hidden">
    <div id="stops"></div>
    <div class="add-stop" onclick="addStop()">+ Add Stop</div>
  </div>

  <!-- Final Drop -->
  <input class="input" id="drop" placeholder="Final Drop Location">

  <!-- Date & Time -->
  <div class="dt-row">
    <div class="dt-col">
      <label>Date</label>
      <input class="input" type="date">
    </div>
    <div class="dt-col">
      <label>Time</label>
      <input class="input" type="time">
    </div>
  </div>

  <!-- Return Date -->
  <div id="returnDateBox" class="hidden">
    <label style="margin-top:10px;display:block;">Return Date</label>
    <input class="input" type="date">
  </div>

  <!-- Mobile -->
  <input class="input" id="mobile" maxlength="10" placeholder="+91 Enter mobile number">

  <button class="main-btn" onclick="calculateDistance()">Check Price & Book Cab</button>
</div>

<!-- GOOGLE MAPS -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXnBk1mKSeIF5_UNsLejhqUYFIbJqMXZk&libraries=places"></script>

<script>
let stopCount = 0;
let geocoder;
let distanceService;

function setTrip(type){
  onewayBtn.className = type === 'oneway' ? 'active' : 'inactive';
  roundBtn.className  = type === 'round'  ? 'active' : 'inactive';
  stopsSection.classList.toggle('hidden', type !== 'round');
  returnDateBox.classList.toggle('hidden', type !== 'round');
}

function addStop(){
  stopCount++;
  const div = document.createElement("div");
  div.innerHTML = `<input class="input" placeholder="Stop ${stopCount}">`;
  stops.appendChild(div);
}

function initMaps(){
  new google.maps.places.Autocomplete(pickup);
  new google.maps.places.Autocomplete(drop);
  geocoder = new google.maps.Geocoder();
  distanceService = new google.maps.DistanceMatrixService();
}

function useCurrentLocation(){
  if(!navigator.geolocation){
    alert("Geolocation not supported");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    pos => {
      const latlng = {
        lat: pos.coords.latitude,
        lng: pos.coords.longitude
      };

      geocoder.geocode({ location: latlng }, (results, status) => {
        if(status === "OK" && results[0]){
          pickup.value = results[0].formatted_address;
        } else {
          alert("Unable to fetch address");
        }
      });
    },
    err => {
      alert("Location permission denied");
    },
    { enableHighAccuracy: true }
  );
}

function calculateDistance(){
  if(!/^[6-9]\d{9}$/.test(mobile.value)){
    alert("Invalid mobile number");
    return;
  }

  distanceService.getDistanceMatrix({
    origins:[pickup.value],
    destinations:[drop.value],
    travelMode:"DRIVING",
    unitSystem:google.maps.UnitSystem.METRIC
  },(res,status)=>{
    if(status!=="OK") return alert("Distance error");
    const km = res.rows[0].elements[0].distance.value / 1000;
    const fare = Math.round(km * 13);
    alert(`Distance: ${km.toFixed(1)} KM\nFare: ‚Çπ${fare}`);
  });
}

window.onload = initMaps;
</script>

</body>
</html>
