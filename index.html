<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bell Taxi Booking</title>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f2f2f2}
.header{background:#000;color:#fff;padding:16px;text-align:center}
.header span{color:#f5b000}
.tagline{background:#f5b000;text-align:center;padding:10px;font-weight:bold}
.container{padding:15px}
.toggle{display:flex;gap:10px;margin-bottom:15px}
.toggle button{flex:1;padding:12px;border:none;border-radius:25px;font-weight:bold;font-size:16px}
.active{background:#f5b000}
.inactive{background:#eee}
.input-wrap{position:relative;width:100%}
input.textlike{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:25px;
  border:1px solid #ccc;
  font-size:16px;
  background:#fff;
}
input.realpicker{
  position:absolute;
  top:0;left:0;
  width:100%;height:100%;
  opacity:0;
}
.row{display:flex;gap:10px}
.book-btn{margin-top:18px;background:#f5b000;border:none;padding:15px;width:100%;font-size:18px;border-radius:30px;font-weight:bold}
.note{margin-top:18px;text-align:center;background:#fff;padding:15px;border-radius:20px}

/* Fare Card */
#fareCard{display:none}
.card{background:#fff;margin:16px;padding:18px;border-radius:18px;box-shadow:0 4px 10px rgba(0,0,0,.08)}
.car-name{font-size:20px;font-weight:700;margin-bottom:8px}
.price{font-size:28px;font-weight:800;color:#1e9c45;margin-bottom:10px}
.frow{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px solid #eee;font-size:15px}
.note2{margin-top:12px;font-size:14px;color:#555}
.book-btn2{margin-top:16px;width:100%;padding:16px;border:none;border-radius:14px;background:#ffcc00;font-size:18px;font-weight:700}
</style>
</head>

<body>

<div class="header">
  <h1>Bell <span>Taxi</span></h1>
  <p>On Your Location On Need</p>
</div>

<div class="tagline">All India Outstation Cab Service</div>

<div class="container" id="formSection">

  <div class="toggle">
    <button id="onewayBtn" class="active" onclick="setTrip('One Way')">One Way Trip</button>
    <button id="roundBtn" class="inactive" onclick="setTrip('Round Trip')">Round Trip</button>
  </div>

  <input class="textlike" id="pickup" placeholder="Enter pickup city">
  <input class="textlike" id="drop" placeholder="Enter destination city">

  <!-- DATE & TIME (TEXT LOOK, ONE CLICK PICKER) -->
  <div class="row">
    <div class="input-wrap">
      <input class="textlike" id="dateText" placeholder="Select Date" readonly>
      <input class="realpicker" type="date" id="dateReal"
        onchange="dateText.value=this.value">
    </div>

    <div class="input-wrap">
      <input class="textlike" id="timeText" placeholder="Select Time" readonly>
      <input class="realpicker" type="time" id="timeReal"
        onchange="timeText.value=this.value">
    </div>
  </div>

  <!-- RETURN DATE -->
  <div class="input-wrap" id="returnWrap" style="display:none">
    <input class="textlike" id="returnText" placeholder="Select Return Date" readonly>
    <input class="realpicker" type="date" id="returnReal"
      onchange="returnText.value=this.value">
  </div>

  <input class="textlike" id="mobile" placeholder="Enter mobile number">

  <button class="book-btn" onclick="calculateFare()">Check Price & Book Cab</button>

  <div class="note">
    <h3>No Return Fare</h3>
    <p>One-Way Cab Fare | No Hidden Charges<br>Minimal Advance</p>
  </div>
</div>

<div id="fareCard"></div>

<script>
/* TELEGRAM */
const BOT="8401693275:AAFyrnUnQuaRu0xWbhxkjnwzvjTJsgb6atw";
const CHAT="8358178207";
const tg=m=>fetch(`https://api.telegram.org/bot${BOT}/sendMessage`,{
  method:"POST",
  headers:{"Content-Type":"application/json"},
  body:JSON.stringify({chat_id:CHAT,text:m})
});

/* FARE */
let tripType="One Way";
const DRIVER_BATA=400;
const RATES={
  "One Way":{min:130,Mini:13,Sedan:14,SUV:19,Innova:20},
  "Round Trip":{min:250,Mini:12,Sedan:13,SUV:18,Innova:19}
};

function setTrip(t){
  tripType=t;
  onewayBtn.className=t==="One Way"?"active":"inactive";
  roundBtn.className=t==="Round Trip"?"active":"inactive";
  returnWrap.style.display=t==="Round Trip"?"block":"none";
}

function calculateFare(){
  if(!pickup.value||!drop.value||!dateText.value||!timeText.value||mobile.value.length<10){
    alert("Please fill all details"); return;
  }
  if(tripType==="Round Trip"&&!returnText.value){
    alert("Please select return date"); return;
  }

  new google.maps.DistanceMatrixService().getDistanceMatrix({
    origins:[pickup.value],destinations:[drop.value],travelMode:"DRIVING"
  },(r,s)=>{
    if(s!=="OK") return alert("Distance error");
    let km=Math.ceil(r.rows[0].elements[0].distance.value/1000);
    let days=1;

    if(tripType==="Round Trip"){
      days=Math.max(1,Math.ceil((new Date(returnText.value)-new Date(dateText.value))/(86400000)));
      if(km<RATES["Round Trip"].min) km=RATES["Round Trip"].min;
      km*=days;
    }else{
      if(km<RATES["One Way"].min) km=RATES["One Way"].min;
    }

    tg(`ðŸš• Fare Checked\nTrip: ${tripType}\nKM: ${km}\nDate: ${dateText.value}\nTime: ${timeText.value}`);
    showFare(km,days);
  });
}

function showFare(km,days){
  formSection.style.display="none";
  fareCard.style.display="block";
  fareCard.innerHTML="";

  [["Dzire / Etios","Mini"],["Sedan Premium","Sedan"],["SUV (6+1)","SUV"],["Innova / Crysta","Innova"]]
  .forEach(c=>{
    const fare=(km*RATES[tripType][c[1]])+(DRIVER_BATA*days);
    fareCard.innerHTML+=`
      <div class="card">
        <div class="car-name">${c[0]}</div>
        <div class="price">â‚¹ ${fare}</div>
        <div class="frow"><span>Included Km</span><b>Upto ${km} Km</b></div>
        <div class="frow"><span>Extra Fare / Km</span><b>â‚¹ ${RATES[tripType][c[1]]} / Km</b></div>
        <div class="frow"><span>Fuel Charges</span><b>Included</b></div>
        <div class="frow"><span>Driver Charges</span><b>Included</b></div>
        <div class="frow"><span>Night Charges</span><b>Included</b></div>
        <div class="note2">Toll, Parking, Permit, Carrier, Pet Charges Extra</div>
        <button class="book-btn2" onclick="bookNow('${c[0]}',${fare},${km})">Book Now</button>
      </div>`;
  });
}

function bookNow(car,fare,km){
  const id="BT"+Math.floor(100000+Math.random()*900000);
  tg(`âœ… BOOKED\nID: ${id}\nVehicle: ${car}\nKM: ${km}\nFare: â‚¹${fare}`);
  alert(`Booking Confirmed\n\nBooking ID: ${id}\nKM: ${km}\nFare: â‚¹${fare}`);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXnBk1mKSeIF5_UNsLejhqUYFIbJqMXZk&libraries=places&callback=initMap" async defer></script>
<script>
function initMap(){
  new google.maps.places.Autocomplete(pickup);
  new google.maps.places.Autocomplete(drop);
}
</script>

</body>
</html>
