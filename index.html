<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bell Taxi Booking</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f2f2f2;
  position:relative;
}

/* BACKGROUND WATERMARK (FIXED SOURCE) */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("https://raw.githubusercontent.com/paripoornam420-art/Oneway-/main/background.png")
    center/320px no-repeat;
  opacity:0.07;
  pointer-events:none;
  z-index:0;
}

/* FLOAT ICONS */
.float-icons{
  position:fixed;
  top:14px;
  right:14px;
  display:flex;
  gap:12px;
  z-index:999;
}
.float-icons a{
  width:52px;
  height:52px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.call-icon{background:#1e40ff}
.wa-icon{background:#25D366}
.float-icons img{width:28px}

/* HEADER */
.header{
  background:#fff;
  padding:12px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
  position:relative;
  z-index:1;
}
.logo img{height:48px}
.menu{font-size:28px}

/* CONTAINER */
.container{
  padding:16px;
  max-width:480px;
  margin:auto;
  position:relative;
  z-index:1;
}

/* TOGGLE */
.toggle{
  display:flex;
  gap:10px;
  background:#f0f0f0;
  padding:6px;
  border-radius:40px;
  margin-bottom:14px;
}
.toggle button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:40px;
  font-size:16px;
  font-weight:bold;
}
.active{background:#f5b000}
.inactive{background:#f0f0f0}

/* INPUTS */
.input{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:40px;
  border:1px solid #ccc;
  font-size:16px;
  background:#fff;
}
.row{display:flex;gap:10px}
.input-wrap{position:relative;width:100%}

/* REAL PICKER OVERLAY (FIX) */
.real{
  position:absolute;
  inset:0;
  opacity:0;
  width:100%;
  height:100%;
  cursor:pointer;
}

/* BUTTON */
.book-btn{
  margin-top:18px;
  background:#f5b000;
  border:none;
  padding:16px;
  width:100%;
  font-size:18px;
  border-radius:40px;
  font-weight:bold;
}

/* NOTE */
.note{
  margin-top:16px;
  background:#fff;
  padding:16px;
  border-radius:40px;
  text-align:center;
  font-weight:bold;
}

/* FARE CARDS */
#fareCard{display:none}
.card{
  background:#fff;
  border-radius:40px;
  padding:18px;
  margin-bottom:16px;
}
.car{font-size:18px;font-weight:bold}
.price{font-size:28px;color:#2e9c4d;font-weight:bold;margin:6px 0}
.small{font-size:13px;color:#666;margin-top:10px}
.book2{
  margin-top:14px;
  width:100%;
  padding:14px;
  background:#ffc400;
  border:none;
  border-radius:40px;
  font-size:16px;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- FLOAT ICONS -->
<div class="float-icons">
  <a href="tel:08110000796" class="call-icon">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png">
  </a>
  <a href="https://wa.me/918110000796" class="wa-icon">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png">
  </a>
</div>

<!-- HEADER -->
<div class="header">
  <div class="logo">
    <img src="https://raw.githubusercontent.com/paripoornam420-art/Oneway-/main/logo.png">
  </div>
  <div class="menu">‚ò∞</div>
</div>

<div class="container" id="form">

  <div class="toggle">
    <button id="one" class="active" onclick="setTrip('One Way')">One Way Trip</button>
    <button id="round" class="inactive" onclick="setTrip('Round Trip')">Round Trip</button>
  </div>

  <input id="pickup" class="input" placeholder="Enter pickup city">
  <button class="input" onclick="useLocation()">üìç Use My Current Location</button>
  <input id="drop" class="input" placeholder="Enter destination city">

  <!-- DATE + TIME -->
  <div class="row">
    <div class="input-wrap">
      <input id="dateText" class="input" placeholder="Select Date" readonly>
      <input id="dateReal" type="date" class="real">
    </div>
    <div class="input-wrap">
      <input id="timeText" class="input" placeholder="Select Time" readonly>
      <input id="timeReal" type="time" class="real">
    </div>
  </div>

  <!-- RETURN DATE (FIXED) -->
  <div class="input-wrap" id="returnWrap" style="display:none">
    <input id="returnText" class="input" placeholder="Select Return Date" readonly>
    <input id="returnReal" type="date" class="real">
  </div>

  <input id="mobile" class="input" placeholder="Enter mobile number">

  <button class="book-btn" onclick="checkFare()">Check Price & Book Cab</button>

  <div class="note">
    No Return Fare<br>
    One-Way Cab Fare | No Hidden Charges
  </div>
</div>

<div class="container" id="fareCard"></div>

<script>
/* DATE FIX */
const today=new Date().toISOString().split("T")[0];
dateReal.min=today;
returnReal.min=today;

dateReal.onchange=()=>dateText.value=dateReal.value;
timeReal.onchange=()=>timeText.value=timeReal.value;
returnReal.onchange=()=>returnText.value=returnReal.value;

/* TRIP TOGGLE */
let trip="One Way";
function setTrip(t){
  trip=t;
  one.className=t==="One Way"?"active":"inactive";
  round.className=t==="Round Trip"?"active":"inactive";
  returnWrap.style.display=t==="Round Trip"?"block":"none";
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXnBk1mKSeIF5_UNsLejhqUYFIbJqMXZk&libraries=places"></script>
<script>
new google.maps.places.Autocomplete(pickup);
new google.maps.places.Autocomplete(drop);
</script>

</body>
</html>
