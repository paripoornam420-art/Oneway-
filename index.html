<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bell Taxi Booking</title>

<link rel="icon" type="image/png"
href="https://raw.githubusercontent.com/paripoornam420-art/Oneway-/main/logo.png">
<link rel="apple-touch-icon"
href="https://raw.githubusercontent.com/paripoornam420-art/Oneway-/main/logo.png">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ffffff">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;background:#f2f2f2}
button:active{transform:scale(.97);opacity:.85}
.header{background:#fff;padding:12px 16px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 2px 6px rgba(0,0,0,.08)}
.logo img{height:48px}
.header-right{display:flex;gap:12px;align-items:center}
.menu{font-size:28px}
.icon-btn{width:44px;height:44px;border-radius:50%;display:flex;align-items:center;justify-content:center}
.icon-btn img{width:22px}
.call-btn{background:#1e40ff}
.wa-btn{background:#25D366}
.container{padding:16px;max-width:480px;margin:auto}
.input{width:100%;padding:14px;margin-top:12px;border-radius:40px;border:1px solid #ccc;font-size:16px}
.green{background:#2e9c4d;color:#fff}
.book-btn{margin-top:18px;background:#f5b000;border:none;padding:16px;width:100%;font-size:18px;border-radius:40px;font-weight:bold}
.toggle{display:flex;gap:10px;background:#f0f0f0;padding:6px;border-radius:40px}
.toggle button{flex:1;padding:12px;border:none;border-radius:40px;font-weight:bold}
.active{background:#f5b000}
.inactive{background:#f0f0f0}
.row{display:flex;gap:10px}
.input-wrap{position:relative;width:100%}
.fake{background:#fff}
.real{position:absolute;inset:0;opacity:0}
#fareCard{display:none}
.card{background:#fff;border-radius:40px;padding:18px;margin-bottom:16px}
.price{font-size:28px;color:#2e9c4d;font-weight:bold}
.line{display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px solid #eee}
.book2{margin-top:14px;width:100%;padding:14px;background:#ffc400;border:none;border-radius:40px;font-size:16px;font-weight:bold}
</style>
</head>

<body>

<div class="header">
  <div class="logo">
    <img src="https://raw.githubusercontent.com/paripoornam420-art/Oneway-/main/logo.png">
  </div>
  <div class="header-right">
    <a href="tel:08110000796" class="icon-btn call-btn"><img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png"></a>
    <a href="https://wa.me/918110000796" class="icon-btn wa-btn"><img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png"></a>
    <div class="menu" onclick="openMenu()">‚ò∞</div>
  </div>
</div>

<div class="container" id="form">

  <div class="toggle">
    <button id="one" class="active" onclick="setTrip('One Way')">One Way</button>
    <button id="round" class="inactive" onclick="setTrip('Round Trip')">Round Trip</button>
  </div>

  <input id="pickup" class="input" placeholder="Pickup Location">
  <button class="input green" onclick="useLocation()">üìç Use My Current Location</button>
  <input id="drop" class="input" placeholder="Drop Location">

  <div class="row">
    <div class="input-wrap">
      <input id="dateText" class="input fake" placeholder="Date" readonly>
      <input id="dateReal" type="date" class="real">
    </div>
    <div class="input-wrap">
      <input id="timeText" class="input fake" placeholder="Time" readonly>
      <input id="timeReal" type="time" class="real">
    </div>
  </div>

  <div class="input-wrap" id="returnWrap" style="display:none">
    <input id="returnText" class="input fake" placeholder="Return Date" readonly>
    <input id="returnReal" type="date" class="real">
  </div>

  <input id="mobile" class="input" placeholder="Mobile Number">

  <button class="book-btn" onclick="checkFare()">Check Fare</button>
</div>

<div class="container" id="fareCard">
  <button class="book-btn" onclick="showForm()">‚Üê Edit Trip</button>
</div>

<script>
let trip="One Way";
let enquirySent=false;
let bookingSent=false;

dateReal.onchange=()=>dateText.value=dateReal.value;
timeReal.onchange=()=>timeText.value=timeReal.value;
returnReal.onchange=()=>returnText.value=returnReal.value;

function setTrip(t){
  trip=t;
  one.className=t==="One Way"?"active":"inactive";
  round.className=t==="Round Trip"?"active":"inactive";
  returnWrap.style.display=t==="Round Trip"?"block":"none";
}

function validate(){
  if(!pickup.value) return alert("Enter Pickup Location");
  if(!drop.value) return alert("Enter Drop Location");
  if(!dateText.value) return alert("Select Date");
  if(!timeText.value) return alert("Select Time");
  if(trip==="Round Trip" && !returnText.value) return alert("Select Return Date");
  if(!mobile.value || mobile.value.length<10) return alert("Enter Valid Mobile Number");
  return true;
}

function checkFare(){
  if(!validate()) return;

  if(!enquirySent){
    sendTelegram("üöñ Enquiry\nPickup: "+pickup.value+"\nDrop: "+drop.value+"\nDate: "+dateText.value+"\nTime: "+timeText.value+"\nMobile: "+mobile.value);
    enquirySent=true;
  }

  new google.maps.DistanceMatrixService().getDistanceMatrix({
    origins:[pickup.value],
    destinations:[drop.value],
    travelMode:"DRIVING"
  },(r,s)=>{
    if(s!=="OK") return;
    showFare(Math.ceil(r.rows[0].elements[0].distance.value/1000));
  });
}

function showFare(km){
  form.style.display="none";
  fareCard.style.display="block";
  fareCard.innerHTML='<button class="book-btn" onclick="showForm()">‚Üê Edit Trip</button>';

  const RATE={Mini:13,Sedan:14,Premium:15};
  for(let c in RATE){
    const fare=(km*RATE[c])+400;
    fareCard.innerHTML+=`
      <div class="card">
        <b>${c}</b>
        <div class="price">‚Çπ ${fare}</div>
        <div class="line"><span>Km</span><b>${km}</b></div>
        <button class="book2" onclick="book('${c}',${fare})">Book Now</button>
      </div>`;
  }
}

function showForm(){
  fareCard.style.display="none";
  form.style.display="block";
}

function book(car,fare){
  if(bookingSent) return;
  bookingSent=true;

  sendTelegram("‚úÖ Booking Confirmed\nCar: "+car+"\nFare: ‚Çπ"+fare+"\nPickup: "+pickup.value+"\nDrop: "+drop.value+"\nMobile: "+mobile.value);
  window.location.href="confirm.html?id=BT"+Math.floor(100000+Math.random()*900000);
}

function sendTelegram(msg){
  fetch("https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({chat_id:"YOUR_CHAT_ID",text:msg})
  });
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXnBk1mKSeIF5_UNsLejhqUYFIbJqMXZk&libraries=places"></script>
<script>
new google.maps.places.Autocomplete(pickup);
new google.maps.places.Autocomplete(drop);
</script>

</body>
</html>
