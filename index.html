<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bell Taxi Booking</title>

<link rel="icon" href="https://raw.githubusercontent.com/paripoornam420-art/Oneway-/main/logo.png">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;background:#f2f2f2}
button:active{transform:scale(.97);opacity:.9}

/* HEADER */
.header{
  background:#fff;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 6px rgba(0,0,0,.08)
}
.logo img{height:48px}
.header-right{display:flex;gap:12px;align-items:center}
.icon-btn{width:44px;height:44px;border-radius:50%;display:flex;align-items:center;justify-content:center}
.icon-btn img{width:22px}
.call-btn{background:#1e40ff}
.wa-btn{background:#25D366}

/* FORM */
.container{padding:16px;max-width:480px;margin:auto}
.input{width:100%;padding:14px;margin-top:12px;border-radius:40px;border:1px solid #ccc;font-size:16px}
.green{background:#2e9c4d;color:#fff;border:none}
.book-btn{margin-top:18px;background:#f5b000;border:none;padding:16px;width:100%;font-size:18px;border-radius:40px;font-weight:bold}

.toggle{display:flex;gap:10px;background:#f0f0f0;padding:6px;border-radius:40px}
.toggle button{flex:1;padding:12px;border:none;border-radius:40px;font-weight:bold}
.active{background:#f5b000}
.inactive{background:#f0f0f0}

.row{display:flex;gap:10px}
.input-wrap{position:relative;width:100%}
.fake{background:#fff}
.real{position:absolute;inset:0;opacity:0}

/* FARE CARD */
#fareCard{display:none}
.card{
  background:#fff;
  border-radius:30px;
  padding:16px;
  margin-bottom:16px;
}
.card img{width:100%;border-radius:16px}
.car{font-size:18px;font-weight:bold;margin-top:8px}
.price{font-size:26px;color:#2e9c4d;font-weight:bold}
.line{display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px solid #eee}
.small{font-size:13px;color:#666;margin-top:8px}
.book2{margin-top:12px;width:100%;padding:14px;background:#ffc400;border:none;border-radius:40px;font-size:16px;font-weight:bold}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">
    <img src="https://raw.githubusercontent.com/paripoornam420-art/Oneway-/main/logo.png">
  </div>
  <div class="header-right">
    <a href="tel:08110000796" class="icon-btn call-btn">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png">
    </a>
    <a href="https://wa.me/918110000796" class="icon-btn wa-btn">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png">
    </a>
  </div>
</div>

<!-- FORM -->
<div class="container" id="form">

  <div class="toggle">
    <button id="oneBtn" class="active">One Way</button>
    <button id="roundBtn" class="inactive">Round Trip</button>
  </div>

  <input id="pickup" class="input" placeholder="Pickup Location">

  <button id="locBtn" class="input green">üìç Use My Current Location</button>

  <input id="drop" class="input" placeholder="Drop Location">

  <div class="row">
    <div class="input-wrap">
      <input id="dateText" class="input fake" placeholder="Date" readonly>
      <input id="dateReal" type="date" class="real">
    </div>
    <div class="input-wrap">
      <input id="timeText" class="input fake" placeholder="Time" readonly>
      <input id="timeReal" type="time" class="real">
    </div>
  </div>

  <div class="input-wrap" id="returnWrap" style="display:none">
    <input id="returnText" class="input fake" placeholder="Return Date" readonly>
    <input id="returnReal" type="date" class="real">
  </div>

  <input id="mobile" class="input" placeholder="Mobile Number">

  <button class="book-btn" onclick="checkFare()">Check Fare</button>
</div>

<!-- FARE CARD -->
<div class="container" id="fareCard">
  <button class="book-btn" onclick="showForm()">‚Üê Edit Trip</button>
</div>

<script>
/* ================= CONFIG ================= */
const TG_PROXY="https://script.google.com/macros/s/AKfycbwFGHvifY3bdV3ndYDFt2ngUyTNU6WvvU9AA8oPYBeyVtnyNb6xbNtlF_bdCfXQ-YOJ/exec";

/* ================= TRIP ================= */
let trip="One Way";
oneBtn.onclick=()=>{trip="One Way";oneBtn.className="active";roundBtn.className="inactive";returnWrap.style.display="none";}
roundBtn.onclick=()=>{trip="Round Trip";roundBtn.className="active";oneBtn.className="inactive";returnWrap.style.display="block";}

/* ================= DATE & TIME ================= */
dateText.onclick=()=>dateReal.showPicker?dateReal.showPicker():dateReal.click();
timeText.onclick=()=>timeReal.showPicker?timeReal.showPicker():timeReal.click();
returnText.onclick=()=>returnReal.showPicker?returnReal.showPicker():returnReal.click();

dateReal.oninput=()=>dateText.value=dateReal.value;
returnReal.oninput=()=>returnText.value=returnReal.value;

timeReal.oninput=()=>{
  const [h,m]=timeReal.value.split(":");
  const hr=+h;
  timeText.value=`${((hr+11)%12+1)}:${m} ${hr>=12?"PM":"AM"}`;
}

/* ================= LOCATION ================= */
let mapLink="";
locBtn.onclick=()=>{
  locBtn.innerText="üìç Detecting...";
  navigator.geolocation.getCurrentPosition(pos=>{
    const lat=pos.coords.latitude;
    const lng=pos.coords.longitude;
    mapLink=`https://maps.app.goo.gl/?q=${lat},${lng}`;
    new google.maps.Geocoder().geocode({location:{lat,lng}},res=>{
      if(res[0]) pickup.value=res[0].formatted_address;
      locBtn.innerText="üìç Use My Current Location";
    });
  },()=>locBtn.innerText="üìç Use My Current Location");
}

/* ================= TELEGRAM ================= */
function sendTG(data){
  fetch(TG_PROXY,{method:"POST",mode:"no-cors",headers:{"Content-Type":"application/json"},body:JSON.stringify(data)});
}

/* ================= FARE DATA ================= */
const CARS=[
 {name:"Any Sedan 4+1",rate:14,img:"https://i.imgur.com/8Qf7QbF.jpg"},
 {name:"Premium Sedan 4+1",rate:15,img:"https://i.imgur.com/DvFQkzM.jpg"},
 {name:"Any SUV 6+1",rate:18,img:"https://i.imgur.com/rmFz5jY.jpg"},
 {name:"Innova 7+1",rate:20,img:"https://i.imgur.com/8b0R6gA.jpg"},
 {name:"Innova Crysta 6+1",rate:22,img:"https://i.imgur.com/ZbF5F9N.jpg"},
 {name:"Tempo Traveller",rate:28,img:"https://i.imgur.com/WqK9wYQ.jpg"}
];

/* ================= CHECK FARE ================= */
function checkFare(){
  if(!pickup.value||!drop.value||!dateText.value||!timeText.value||mobile.value.length<10){
    alert("Fill all details");return;
  }

  sendTG({action:"ENQUIRY",phone:mobile.value,pickup:pickup.value,drop:drop.value,trip,date:dateText.value,time:timeText.value,map:mapLink});

  new google.maps.DistanceMatrixService().getDistanceMatrix({
    origins:[pickup.value],destinations:[drop.value],travelMode:"DRIVING"
  },res=>{
    const km=Math.ceil(res.rows[0].elements[0].distance.value/1000);
    showFare(km);
  });
}

/* ================= SHOW FARE ================= */
function showFare(km){
  form.style.display="none";
  fareCard.style.display="block";
  fareCard.innerHTML='<button class="book-btn" onclick="showForm()">‚Üê Edit Trip</button>';
  CARS.forEach(c=>{
    const fare=km*c.rate+400;
    fareCard.innerHTML+=`
      <div class="card">
        <img src="${c.img}">
        <div class="car">${c.name}</div>
        <div class="price">‚Çπ ${fare}</div>
        <div class="line"><span>Car Fare / Km</span><b>‚Çπ ${c.rate}</b></div>
        <div class="line"><span>Driver Bata</span><b>‚Çπ 400</b></div>
        <div class="small">Toll, Parking, Permit Extra</div>
        <button class="book2" onclick="book('${c.name}',${fare},${c.rate})">Book Now</button>
      </div>`;
  });
}

function showForm(){fareCard.style.display="none";form.style.display="block";}

/* ================= BOOK ================= */
function book(car,fare,rate){
  const id="BT"+Math.floor(100000+Math.random()*900000);
  sendTG({action:"BOOKING",bookingId:id,phone:mobile.value,pickup:pickup.value,drop:drop.value,trip,date:dateText.value,time:timeText.value,car,fare,perKm:rate,driverBata:400,map:mapLink});
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXtuY-hFCN0GXyK9_uDBxJYyef1nEWReo&libraries=places"></script>
<script>
new google.maps.places.Autocomplete(pickup,{componentRestrictions:{country:"in"}});
new google.maps.places.Autocomplete(drop,{componentRestrictions:{country:"in"}});
</script>

</body>
</html>
